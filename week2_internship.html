<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Opportunity</title>
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #1e1e2f;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            line-height: 1.6;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons a {
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ðŸš€ Internship Program</h1>
        <p>
            Ready to gain real-world experience in tech, data, and design? <br>
            Join our internship program where learning meets innovation. Work on live projects, connect with mentors,
            and build your future.
        </p>

        <div class="buttons">
            <a href="https://example.com/apply" target="_blank">Apply Now</a>
            <a href="https://example.com/details" target="_blank">Know More</a>
        </div>
    </div>

</body>

</html>
